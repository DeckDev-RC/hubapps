version: '3'

services:
  backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile.server
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logos:/app/logos
      - ./server/data:/app/data
    environment:
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-hubapps_secret_2026}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@empresa.com}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-$2a$10$w3Z7iGk8s.u5d8m3V3sP1uC9K8z4K8z4K8z4K8z4K8z4K8z4K8z4K8z4K}
    restart: always

  frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile.client
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: always
